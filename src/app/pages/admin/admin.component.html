<div class="col-sm-6 mt-5">
    <h1 class="text-center text-success mb-5">Registration</h1>
     
        <!-- 2 column grid layout with text inputs for the first and last names -->
        <div class="row mb-4">
          <div class="col">
            <div data-mdb-input-init class="form-outline">
              <input type="text" id="form6Example1" class="form-control"  [(ngModel)]="Admin.name"/>
              <label class="form-label" for="form6Example1">First name</label>
            </div>
          </div>
          <div class="col">
            <div data-mdb-input-init class="form-outline">
              <input type="text" id="form6Example2" class="form-control" />
              <label class="form-label" for="form6Example2">Last name</label>
            </div>
          </div>
        </div>
      
        <!-- Text input -->
        <div data-mdb-input-init class="form-outline mb-4">
          <input type="text" id="form6Example3" class="form-control" [(ngModel)]="Admin.address" />
          <label class="form-label" for="form6Example3">Address</label>
        </div>
      
        <!-- Text input -->
        <div data-mdb-input-init class="form-outline mb-4">
          <input type="email" id="form6Example4" class="form-control" [(ngModel)]="Admin.email"/>
          <label class="form-label" for="form6Example4">Email</label>
        </div>
      
        <!-- Email input -->
        <div data-mdb-input-init class="form-outline mb-4">
          <input type="text" id="form6Example5" class="form-control" [(ngModel)]="Admin.phoneNumber"/>
          <label class="form-label" for="form6Example5">Phone Number</label>
        </div>
      
        <!-- Number input -->
        <div data-mdb-input-init class="form-outline mb-4">
          <input type="password" id="form6Example6" class="form-control"[(ngModel)]="Admin.password" />
          <label class="form-label" for="form6Example6">Password</label>
        </div>
      
        
      
        <!-- Checkbox -->
        <div class="form-check d-flex justify-content-center mb-4">
          <input
            class="form-check-input me-2"
            type="checkbox"
            value=""
            id="form6Example8"
            checked
          />
          <label class="form-check-label" for="form6Example8"> Create an account? </label>
        </div>
      
        <!-- Submit button -->
        <button data-mdb-ripple-init type="button" class="btn btn-primary btn-block mb-4" (click)="saveAdmin()">Submit</button>
        <h1>{{Admin.name}}</h1>
      
     
</div>
